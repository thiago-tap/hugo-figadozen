baseURL = "https://figadozen.catiteo.com/"
relativeURLs = true
canonifyURLs = true

disableKinds = ["section", "taxonomy", "term"]

[module]
  [module.hugoVersion]
    extended = true
    min      = "0.112.0"
  [[module.mounts]]
    source = "assets"
    target = "assets"
  [[module.mounts]]
    source = "hugo_stats.json"
    target = "assets/watching/hugo_stats.json"

[minify]
  minifyOutput = true
  [minify.tdewolff]
    [minify.tdewolff.html]
      keepWhitespace = false
      comments = false
      inlineCSS = false
      inlineJS = false
    [minify.tdewolff.css]
      keepCSS2 = true
    [minify.tdewolff.js]
      keepVarNames = false

[build]
  writeStats = true
  useResourceCacheWhen = "always"
  [[build.cachebusters]]
    source = "assets/watching/hugo_stats\\.json"
    target = "styles\\.css"
  [[build.cachebusters]]
    source = "(postcss|tailwind)\\.config\\.js"
    target = "css"
  [[build.cachebusters]]
    source = "assets/.*\\.(js|ts|jsx|tsx)"
    target = "js"
  [[build.cachebusters]]
    source = "assets/.*\\.(.*)$"
    target = "$1"

[imaging]
  quality = 75
  resampleFilter = "Lanczos"

[security]
  enableInlineShortcodes = false
  [security.http]
    methods = ['GET']
    urls = ['https://img.youtube.com/.+', 'https://fonts.googleapis.com/.+', 'https://fonts.gstatic.com/.+']

[performance]
  [performance.js]
    minify = true
    transpile = true
  [performance.css]
    minify = true
    transpile = true

[sitemap]
  changefreq = "monthly"
  filename = "sitemap.xml"
  priority = 0.5